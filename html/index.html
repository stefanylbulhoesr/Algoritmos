    <h1>Parágrafos e quebras de linha</h1>

        do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se quiser inserir uma quebra de linha, como essa <br>
         use a tag &lt;br&gt;.</p>
         <p>

            &reg;
            &copy;
            &trade;
            &euro;
            &cent;
            &pound;
            &Delta;
            &uparrow;
         </p>
