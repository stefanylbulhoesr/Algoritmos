    <title>Meu primeiro programa</title>

<body>
    <h1>Olá, mundo</h1>
    <script>
        //window.alert('Minha primeira mensagem')
        //window.confirm('Está gostando de JS?')
        //window.prompt('Qual é o seu nome?')
        // barra-barra serve  para inserir comentários em uma única linha
        /*Assim para comentários de mais de uma linha*/

        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        // para fazer a soma, precisa converter de string para número
        // Number.parseInt(n)
        // Number.parseFloat(n)
        // Para converter de número para string = String(n) ou n.toString()
        var s = n1 + n2 
        // number + number = adição
        // string + string = concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        
    </script>
