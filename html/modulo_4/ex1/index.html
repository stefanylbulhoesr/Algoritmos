<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Testando o uso do iframe</h2>

    <!--Tamanho padrão iframe 300x150px-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px;" width="500px;">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.</p>
        <!--<p>O site do <iframe src="https://google.com" frameborder="0">google</iframe> também é muito legal.</p>
        Alguns sites possuem proteção para não serem usados dentro de iframes-->
        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px;" width="500px;">
                <a href="https://gustavoguanabara.github.io" target="_blank">Curso em Vídeo</a>
            </iframe>

            também é legal!
        </p>
        <p> 
            E esse é o meu site
            <iframe src="../../modulo_3/mod3_ex3/index.html" frameborder="0" width="600px;"></iframe>
            de teste
        </p>
</body>
</html>
