<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="images/imagem_pequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="images/imagem_media.png" type="image/png">
            <img src="images/imagem_grande.png" alt="imagem flexivel">
        </picture>
    </p>
    <!--A base da tag picture deve ser a imagem padrão, e os demais tamanhos devem vir acima, em ordem-->
    <h1>Reprouduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/audio_teatime.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio_teatime.mp3" type="audio/mpeg">
        <source src="midia/audio_teatime.ogg" type="audio/ogg">
        <source src="midia/audio_teatime.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio. <a href="midia/audio_teatime.mp3">Clique aqui para baixar o áudio.</a></p>
    </audio>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/p2J3tentl4A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
