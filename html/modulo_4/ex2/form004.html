<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input.enviar {
            margin-top: 20px;
            margin-left:15px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^(\d{2})[0-9]{4,5}-[0-9]{4}$" placeholder="(DDD)XXXXX-XXXX">
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
        </fieldset>
            <input class="enviar" type="submit" value="Enviar">
            <input class="enviar" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
